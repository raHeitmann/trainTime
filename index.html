<!DOCTYPE html>
<html>
<head>
	<title>Train Time!</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/javascript.js"></script>


</head>
<body>

<div class="container">

<div class="jumbotron">
<h1>Train Time!</h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Train Schedule</h3>
  </div>
  <div class="panel-body">
    <table class="table">
  <thead>
    <tr>
      <th>Train Name</th>
      <th>Destination</th>
      <th>Frequency (min)</th>
      <th>Next Arrival</th>
      <th>Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Train</h3>
  </div>
  <div class="panel-body">

    <div class="form-group row">
  <label for="trainName" class="col-2 col-form-label">Enter the name of the train you wish to add.</label>
  <div class="col-10">
    <input class="form-control" type="text" value="Train Name" id="trainName">
  </div>
</div>

<div class="form-group row">
  <label for="destination" class="col-2 col-form-label">Enter this train's destination.</label>
  <div class="col-10">
    <input class="form-control" type="text" value="Destination" id="destination">
  </div>
 </div>

  <div class="form-group row">
  <label for="firstStop" class="col-2 col-form-label">Enter this train's first stop time (HH.MM - military time).</label>
  <div class="col-10">
    <input class="form-control" type="text" value="First Stop" id="firstStop">
  </div>
  </div>

  <div class="form-group row">
  <label for="frequency" class="col-2 col-form-label">Enter this train's frequency (min).</label>
  <div class="col-10">
    <input class="form-control" type="text" value="Frequency" id="frequency">
  </div>
  </div>


  </div>
</div>

</div>

</body>
</html>
